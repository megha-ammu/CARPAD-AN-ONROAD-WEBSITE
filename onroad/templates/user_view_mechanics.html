<div class="container search-table">
            <div class="search-box">
                <div class="row">
                    <div class="col-md-3">
                        <h5>All Mechanics</h5>
                    </div>
                    <div class="col-md-9">
                        <input type="text" id="myInput" onkeyup="myFunction()" class="form-control" placeholder="Search Mechanics">
                        <script>
                            $(document).ready(function () {
                                $("#myInput").on("keyup", function () {
                                    var value = $(this).val().toLowerCase();
                                    $("#myTable tr").filter(function () {
                                        $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
                                    });
                                });
                            });
                        </script>
                    </div> 
                </div>
            </div>
            <div class="search-list">
            
                <table class="table" id="myTable">
						<thead>
							<tr>
                                <th>ID</th>
                                <th>Name</th>
         
                                <th>Email</th>
                                <th>Contact</th>
								<th>Location</th>
                                
								<th class="td-actions">Action</th>
							</tr>
						</thead>
						<tbody>
							<tr>
                                {% for i in obj %}
                                <tr>
                                    <td>{{i.id}}</td>
                                    <td>{{i.name}}</td>
                                   
                                    <td>{{i.username}}</td>
                                    <td>{{i.contact}}</td>
									<td>{{i.location}}</td>
                                   
								<td class="td-actions">
									<a href="/user_view_services/{{i.id}}" class="btn btn-small btn-primary" style="background-color: green;
                                    border-color: green;">
										<i class="">View Services</i>										
									</a>
									
									
								</td>
							</tr>
						
                            {% endfor %}
						
						</tbody>
					</table>
	
				</div>
			</div>
        
			<style>
				.search-table{
		padding: 10%;
		margin-top: -6%;
	}
	.search-box{
		background: cornflowerblue;
		border: 1px solid #ababab;
		padding: 3%;
	}
	.search-box input:focus{
		box-shadow:none;
		border:2px solid #eeeeee;
	}
	.search-list{
		background: #fff;
		border: 1px solid #ababab;
		border-top: none;
	}
	.search-list h3{
		background: #eee;
		padding: 3%;
		margin-bottom: 0%;
	}
			</style>

	{%endblock%}
