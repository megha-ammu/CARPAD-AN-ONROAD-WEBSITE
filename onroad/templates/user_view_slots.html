{%extends "user_layout.html"%}
{%block content%}
<br><br><br><br>
<!------ Include the above in your HEAD tag ---------->
<div class="container search-table">
	<div class="search-box">
		<div class="row">
			<div class="col-md-3">
				<h5>Parking Slots</h5>
			</div>
			<div class="col-md-9">
				<input type="text" id="myInput" onkeyup="myFunction()" class="form-control" placeholder="Search Parking Slots">
				<script>
					$(document).ready(function () {
						$("#myInput").on("keyup", function () {
							var value = $(this).val().toLowerCase();
							$("#myTable tr").filter(function () {
								$(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
							});
						});
					});
				</script>
			</div> 
		</div>
	</div>
	<div class="search-list">
            
		<table class="table" id="myTable">
						<thead>
							<tr>
                                <th>Slot ID</th>
                                <th>Location</th>
         
                                <th>Address</th>
                                <th>Type</th>
                                <th>Parking Fee(Per Hour)</th>
                                
								<th class="td-actions">Book Slot</th>
							</tr>
						</thead>
						<tbody>
							<tr>
                                {% for i in obj %}
                                <tr>
                                    <td>{{i.id}}</td>
                                    <td>{{i.location}}</td>
                                   
                                    <td>{{i.address}}</td>
                                    <td>{{i.type}}</td>
                                    <td>{{i.fee}}</td>
                                   
								<td class="td-actions">
									<a href="/user_book_slot/{{current_user.id}}/{{i.id}}" class="btn btn-small btn-primary" style="background-color: green;
                                    border-color: green;">
										<i class="">Book</i>										
									</a></td>
									
								<!-- 	<a href="/delete_slot/{{i.id}}" class="btn btn-small" style="background-color: red;
                                    border-color: red;">
										<i class="">Delete</i>										
									</a>
								</td> -->
							</tr>
						
                            {% endfor %}
						
							</tbody>
						</table>
					
				</div> <!-- /widget-content -->
			
			</div> <!-- /widget -->
            </div>
        
            <style>
				.search-table{
		padding: 10%;
		margin-top: -6%;
	}
	.search-box{
		background: cornflowerblue;
		border: 1px solid #ababab;
		padding: 3%;
	}
	.search-box input:focus{
		box-shadow:none;
		border:2px solid #eeeeee;
	}
	.search-list{
		background: #fff;
		border: 1px solid #ababab;
		border-top: none;
	}
	.search-list h3{
		background: #eee;
		padding: 3%;
		margin-bottom: 0%;
	}
			</style>
<br><br><br><br>
{%endblock%}
